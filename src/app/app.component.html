<nav class="navbar navbar-light bg-light">
  <span class="navbar-brand">
    <img src="https://www.pocklington-trust.org.uk/wp-content/uploads/2016/02/latest_news_.jpg" width="30" height="30" class="d-inline-block align-top" alt=""> News Api Test
  </span>
</nav>

<section class="mt-2">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <form [formGroup]="group">
          <select class="custom-select w-50 float-left" formControlName="source">
            <option *ngFor="let source of sources" [value]="source.id">{{source.name}}</option>
          </select>
        </form>
      </div>
    </div>
  </div>
</section>

<section class="mt-5">
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h6 class="font-weight-bold">NEWS</h6>
      </div>
      <div class="card-body" *ngIf="news">
        <div class="row">
          <div class="col-md-4 col-sm-6 card cardWidth" *ngFor="let item of news">
            <img class="img-fluid" [src]="item.urlToImage" alt="">
            <div class="card-body">
              <div class="news-title">
                <p class="h5">
                  <a [href]="item.url">{{item.title}}</a>
                </p>
              </div>
              <span class="badge badge-pill badge-danger text-justify">{{item.source.name}}</span>
              <p class="card-text">
                <small class="text-time">
                  <em>{{item.publishedAt}}</em>
                </small>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
